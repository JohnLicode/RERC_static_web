<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        .test-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid red;
            text-align: center;
        }
        .test-container img {
            width: 100%;
            height: auto;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Image Test</h1>
        <p>Testing if requirements.jpg loads:</p>
        <img src="img/requirements.jpg" alt="Requirements image test" />
        <p>If you see a blue border around the image, it loaded successfully!</p>
    </div>
</body>
</html>
